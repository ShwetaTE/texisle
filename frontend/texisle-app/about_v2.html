            <!-- <p style="text-align:justify;"><span style="font-size:14px;">The index calculations

                    the described index calculations are not applicable to the Transportation Market.&nbsp;</span><span
                    style="font-size:14px;">Before index calculations, to avoid bias and high
                    variability between tickers with higher values and tickers with lower values, all tickers are

                    $100 on January 2, 2020. After the initial value, all other subsequent values are normalized
                    according to the starting price (divided by base value and multiplied by 100). This ensures every
                    percentage change in indexed values remains same as percentage change in non indexed values. See

    <script>
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
    </script>

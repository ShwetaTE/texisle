<script>
    load_config();

    function dropdown(param1) {
        var x = document.getElementById(param1);
        // x.classList.toggle("show");
        if (x.style.display == "none") {
            x.style.display = "block";
            close_dd(param1);
        } else {
            x.style.display = "none";
        }
    }

    function close_dd(param) {
        var list_id = ["tab1", "tab2", "tab3", "tab4", "tab5", "tab6", "tab7"];
        // console.log(list_id);
        list_id = list_id.filter(e => e !== param);
        // console.log(list_id);
        for (var i = 0; i < list_id.length; i++) {
            // console.log(list_id[i]);
            var x = document.getElementById(list_id[i]);
            x.style.display = "none";
        }
    }

    function load_config(){
        var deviceID = sessionStorage.getItem("deviceID");
            if (deviceID==null){
            deviceID = device.uuid;
            sessionStorage.setItem("deviceID", deviceID);
            }
        var form = new FormData();
        form.append("app_type", app_type);
        form.append("deviceID", deviceID);

        var settings = {   
        "url": urlresource + "/watchlist_config/",
        "method": "POST",
        "timeout": 0,
        "processData": false,
        "mimeType": "multipart/form-data",
        "dataType": 'JSON',
        "contentType": false,
        "data": form
        };

        $.ajax(settings).done(function (response) {
        console.log(response);
        if(response.exist == 1){
            var config_list = response.chart_list;
            var cbs = document.forms['tickers'].elements['ticker'];
            console.log(config_list);
            for (var i = 0, cbLen = cbs.length; i < cbLen; i++) {
                for(var j = 0; j<config_list.length; j++){
                    if(cbs[i].value == config_list[j]){
                        cbs[i].checked = true
                    }
                }
            }
        }
        else{
            console.log("new device watchlist registered")
        }
        
        });

    }
</script>
